<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTER | e-Taka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="text-center">Register on e-Taka</h5>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-labe fw-bold">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label fw-bold">ID Number</label>
                    <input type="text" class="form-control" id="id_number" name="id_number">
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number">
                  </div>
                </div>
                
                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="col">
                    <label class="form-label fw-bold">Role</label>
                    <select class="form-select" id="role" name="role">
                      <option value="Collector">Garbage Collector</option>
                    </select>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Register</button>
              </div>
              </form>
        </div>
        <div class="col-4"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
